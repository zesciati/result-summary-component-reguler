<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="./src/output.css" rel="stylesheet">
  <title> ZAK | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body class="font-(family-name:--font-Hanken-Grotesk)  text-(length:--step-1) sm:bg-(--Pale-blue)">

  <main class="sm:flex sm:flex-row sm:justify-center sm:items-center sm:min-h-screen">
    <section
      class="result bg-linear-to-b from-(--Light-slate-blue) to-(--Light-royal-blue) text-center text-(--white) rounded-b-(--space-l) px-(--space-xl) sm:rounded-t-(--space-l) sm:w-xs">
      <p class="py-(--space-m) text-(--Light-lavender) text-(length:--step-3) font-semibold sm:text-(length:--step-1)">Your Result</p>
      <div
        class="circle pb-(--space-l) bg-linear-to-b from-(--Violet-blue) to-(--Persian-blue) rounded-full  mx-16 p-11 sm:mx-[28px] ">
        <p class="text-6xl font-bold">76</p>
        <p class="text-(--Light-lavender)">of 100</p>
      </div>
      <p class="pb-(--space-2xs) text-(length:--step-3) font-bold pt-(--space-xs)">Great</p>
      <p class="pb-(--space-l) text-(--Light-lavender) sm:text-(length:--step-0)">You scored higher than 65% of the people who have taken these
        tests</p>
    </section>

    <aside class="summary px-(--space-l) text-center sm:bg-(--white)">
      <p class="font-bold py-(--space-s) text-left">Summary</p>

      <div class="info-summary">

        <div class="flex  justify-between bg-(--bg-red) px-(--space-s) py-(--space-xs)">
          <div class="flex">
            <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
            <p class="ml-2 text-(--Light-red)">Reaction</p>
          </div>
          <p class="font-bold text-(--Light-lavender)"><span class="text-(--Dark-gray-blue)">80</span> / 100</p>
        </div>

        <div class="flex  justify-between bg-(--bg-yellow) px-(--space-s) py-(--space-xs) mt-(--space-s)">
          <div class="flex">
            <img src="./assets/images/icon-memory.svg" alt="icon reaction">
            <p class="ml-2 text-(--Orangey-yellow)">Memory</p>
          </div>
          <p class="font-bold text-(--Light-lavender)"><span class="text-(--Dark-gray-blue)">92</span> / 100</p>
        </div>

        <div class="flex  justify-between  bg-(--bg-green) px-(--space-s) py-(--space-xs) mt-(--space-s)">
          <div class="flex">
            <img src="./assets/images/icon-verbal.svg" alt="icon reaction">
            <p class="ml-2 text-(--Green-teal)">Verbal</p>
          </div>
          <p class="font-bold text-(--Light-lavender)"><span class="text-(--Dark-gray-blue)">61</span> / 100</p>
        </div>

        <div class="flex  justify-between bg-(--bg-blue) px-(--space-s) py-(--space-xs) mt-(--space-s)">
          <div class="flex">
            <img src="./assets/images/icon-visual.svg" alt="icon reaction">
            <p class="ml-2 text-(--Cobalt-blue)">Visual</p>
          </div>
          <p class="font-bold text-(--Light-lavender)"><span class="text-(--Dark-gray-blue)">73</span> / 100</p>
        </div>

      </div>

      <button
        class="bg-(--Dark-gray-blue) text-(--white) w-full max-w-full rounded-4xl mt-(--space-s) py-(--space-xs) hover:bg-linear-to-b from-(--Light-slate-blue) to-(--Light-royal-blue) mb-(--space-l)">Continue</button>

    </aside>

  </main>

</body>

</html>
